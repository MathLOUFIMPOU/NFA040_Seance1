<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenille Colorée</title>
    <style>
        /* Style du canevas */
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="chenilleCanvas" width="300" height="200"></canvas>

    <script>
        // Récupérer le canevas
        const canvas = document.getElementById('chenilleCanvas');
        const ctx = canvas.getContext('2d');

        // Dessiner la chenille
        ctx.beginPath();
        ctx.arc(100, 100, 30, 0, Math.PI * 2); // Tête
        ctx.fillStyle = 'green'; // Couleur de la tête
        ctx.fill();

        // Corps (plusieurs cercles)
        const bodyColors = ['red', 'orange', 'yellow', 'blue', 'purple'];
        const bodyRadius = 20;
        const bodySpacing = 40;
        for (let i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.arc(100 + (i * bodySpacing), 140, bodyRadius, 0, Math.PI * 2);
            ctx.fillStyle = bodyColors[i];
            ctx.fill();
        }

        // Queue
        ctx.beginPath();
        ctx.moveTo(100 + (5 * bodySpacing), 140);
        ctx.lineTo(100 + (6 * bodySpacing), 140);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.stroke();

        // Yeux
        ctx.beginPath();
        ctx.arc(90, 95, 3, 0, Math.PI * 2); // Œil gauche
        ctx.arc(110, 95, 3, 0, Math.PI * 2); // Œil droit
        ctx.fillStyle = 'white';
        ctx.fill();

        // Sourire
        ctx.beginPath();
        ctx.arc(100, 105, 10, 0, Math.PI, false);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Antennes
        ctx.beginPath();
        ctx.moveTo(100, 70);
        ctx.lineTo(80, 50);
        ctx.moveTo(100, 70);
        ctx.lineTo(120, 50);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
    </script>
</body>
</html>
