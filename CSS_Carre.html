<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 28cm; /* 20cm (carré) + 4cm (espacement) + 4cm (carré) */
            height: 28cm; /* 20cm (carré) + 4cm (espacement) + 4cm (carré) */
            background-color: black;
        }

        .square {
            position: absolute;
            width: 20cm;
            height: 20cm;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .green {
            top: 0;
            left: 0;
            background-color: green;
        }

        .orange {
            top: 0;
            right: 0;
            background-color: orange;
        }

        .red {
            bottom: 0;
            left: 0;
            background-color: red;
        }

        .blue {
            bottom: 0;
            right: 0;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square green">En haut</div>
        <div class="square orange">En haut</div>
        <div class="square red">En haut</div>
        <div class="square blue">En haut</div>
    </div>
</body>
</html>
